        <h1>CHRONOMETER</h1>
        <p><span id="hours">00</span><span>:</span><span id="minutes">00</span><span>:</span><span id="seconds">00</span></p>
        <div class="main-buttons-container">
            <button id="start-chrono" type="button" onclick="startChrono()">Start</button>
            <button id="stop-chrono" type="button" onclick="stopTime()">Stop</button>
            <button id="reset-chrono" type="button" onclick="resetTime()">Reset</button>
        </div>
